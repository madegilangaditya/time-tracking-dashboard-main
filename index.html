<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./scss/style.css">


</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="col">
          <div class="card profile">
            <div class="card-wrap profile-wrap">
              <div class="profile-wrap-picture">
                <img src="./images/image-jeremy.png" alt="jeremy">
              </div>
              <div class="profile-wrap-detail">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
              </div>
            </div>
            <div class="period">
              <ul>
                <li><a href="#daily">Daily</a></li>
                <li><a href="#weekly" class="active">Weekly</a></li>
                <li><a href="#monthly">Monthly</a></li>
              </ul>
            </div>
          </div>
          <div class="card-wrapper" id="card-list">
            
          </div>
          
        </div>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
