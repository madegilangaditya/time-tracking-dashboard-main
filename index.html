<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./scss/style.css">


</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="col">
          <div class="card profile">
            <div class="card-wrap profile-wrap">
              <div class="profile-wrap-picture">
                <img src="./images/image-jeremy.png" alt="jeremy">
              </div>
              <div class="profile-wrap-detail">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
              </div>
            </div>
            <div class="period">
              <ul>
                <li><a href="#">Daily</a></li>
                <li><a href="#" class="active">Weekly</a></li>
                <li><a href="#">Monthly</a></li>
              </ul>
            </div>
          </div>
          <div class="card work">
            <div class="card-wrap">
              <div class="card-wrap-title">
                <h6>Work</h6>
                <img src="./images/icon-ellipsis.svg" alt="elipsis">
              </div>
              <div class="card-wrap-time">
                <p class="time-title">32hrs</p>
                <p class="last-week">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="card play">
            <div class="card-wrap">
              <div class="card-wrap-title">
                <h6>Work</h6>
                <img src="./images/icon-ellipsis.svg" alt="elipsis">
              </div>
              <div class="card-wrap-time">
                <p class="time-title">32hrs</p>
                <p class="last-week">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
